deneme:
    app-port: 8090
    app-version: 2.0.0
    cities:
    - istanbul
    - ankara
    - izmir
    desc: desc1
    text1: osman
server:
    error:
        include-binding-errors: always
        include-exception: true
        include-message: always
spring:
    profiles:
        default: develop
    datasource:
        driver-class-name: org.postgresql.Driver
        password: 123456
        url: jdbc:postgresql://localhost:5432/test
        username: postgres
    jpa:
        database: POSTGRESQL
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL94Dialect
                format_sql: true
                show_sql: true